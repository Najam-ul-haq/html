<!DOCTYPE html>
<html>

<head>
	<title>SeeSaw Text Animation</title>
	<style>
		body {
			background: rgb(187, 199, 187);
		}

		h1 {
			text-align: center;
			margin-top: 200px;
			font-size: 70px;
			color: rgb(12, 7, 7);
			animation: animate 5s linear infinite;
		}

		@keyframes animate {
			0% {
				transform: rotate(5deg);
			}

			25% {
				transform: rotate(0deg);
			}

			50% {
				transform: rotate(-5deg);
			}

			75% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(5deg);
			}
		}
	</style>
</head>

<body>
	<h1>Najam Ul Haq</h1>
</body>

</html>
